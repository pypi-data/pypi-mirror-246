default:
  image: python:3.9

stages:
  - style
  - build
  - test
  - coverage
  - deploy

flake8:
  stage: style
  before_script:
    - pip install tox
  script:
    - tox
  variables:
    TOXENV: flake8

build:
  stage: build
  script:
    - python setup.py sdist bdist_wheel
  artifacts:
    paths:
      - dist/
    expire_in: 1 week

.job_template: &tox
  stage: test
  before_script:
    - pip install tox
  script:
    - tox -- -svx
  artifacts:
    paths:
      - .coverage

py39:linux:
  <<: *tox
  image: python:3.9
  variables:
    TOXENV: py39

py310:linux:
  <<: *tox
  image: python:3.10
  variables:
    TOXENV: py310

coverage:
  <<: *tox
  stage: coverage
  variables:
    TOXENV: coverage
  coverage: '/TOTAL.*\s([.\d]+)%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml


deploy:
  stage: deploy
  dependencies:
    - build
  before_script:
    - pip install twine
  script:
    - twine upload -u $PYPI_USER -p $PYPI_PASSWORD dist/*
  only:
    - tags
