[tox]
envlist =
    py{39,310},flake8,coverage

[flake8]
ignore = E203,W503
per-file-ignores =
  test/conftest.py:E402
  **/test_import.py:F401
max-line-length = 110

[testenv]
deps =
  coverage[toml]
extras = test
commands = coverage run

[testenv:flake8]
skip_install = True
deps =
    flake8
    flake8-black
    flake8-bugbear
    flake8-comprehensions
commands = flake8 test kisters

[testenv:coverage]
skip_install = True
commands =
  - coverage report -m
  - coverage xml
