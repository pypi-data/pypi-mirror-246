[tool.poetry]
name = "skillcorner"
version = "2.0.1"
description = "Python SDK for Skillcorner API"
authors = ["Skillcorner"]
readme = "README.md"

[[tool.poetry.source]]
name = "public_corner"
url = "https://gitlab.com/api/v4/groups/66178596/-/packages/pypi/simple"
priority = "supplemental"

[tool.poetry.dependencies]
python = "^3.8"
fitrequest = {version = "0.1.0", source = "public_corner"}
orjson = "^3.9.10"

[tool.poetry.group.test.dependencies]
coverage = "^7.2.7"
pytest = "^7.4.0"
requests-mock = "^1.11.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^7.1"

[project.urls]
Repository = "https://gitlab.com/public-corner/skillcorner"
Documentation = "https://skillcorner.readthedocs.io/en/latest/"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
fix = true
line-length = 120
select = ["B", "E", "F", "I001", "Q", "SIM", "UP", "W"]
target-version = "py38"

[tool.ruff.flake8-quotes]
inline-quotes = "single"

[tool.ruff.format]
quote-style = "single"

[tool.ruff.isort]
combine-as-imports = true
force-wrap-aliases = true
