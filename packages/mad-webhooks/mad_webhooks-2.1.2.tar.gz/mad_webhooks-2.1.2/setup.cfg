[metadata]
name = mad_webhooks
version = file: VERSION.txt
description = A Django app to for webhooks.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.madithouse.com/
author = Haseeb Ur Rehman
author_email = code@madithouse.com
license = Other/Proprietary License
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: Other/Proprietary License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = True
packages = find:
python_requires = >=3.9
install_requires = 
	django>=4.2.6
	djangorestframework>=3.14.0
	celery>=5.3.4 # https://github.com/celery/celery
	django-celery-beat>=2.5.0  # https://github.com/celery/django-celery-beat
	django-filter>=23.3 # https://pypi.org/project/django-filter/
	django-oauth-toolkit>=2.3.0 # https://django-oauth-toolkit.readthedocs.io/en/latest/index.html

[egg_info]
tag_build = 
tag_date = 0

