description = "The package contains common utilities for Python projects at Vulcan Labs. Repo link: https://github.com/vulcanlabsvn/vul-py"
authors = ["Tu Pham <tupham.dev@vulcanlabs.co>"]
readme = "README.md"
packages = [{include = "vul_py_utils"}]

[tool.poetry.dependencies]
python = "^3.7"
firebase-admin = "^6.3.0"
torch = "^2.1.2"
pillow = "^10.1.0"
numpy = "^1.26.2"
google = "^3.0.0"
redis = "^5.0.1"
fastapi = "^0.105.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
