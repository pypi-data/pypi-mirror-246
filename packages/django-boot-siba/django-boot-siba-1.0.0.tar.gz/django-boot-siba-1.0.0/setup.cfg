[metadata]
version = 1.0.0
name = django-boot-siba
description = Django Translation Files in json format
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/django-boot/siba
author = Django Boot
author_email = djangoboot@proton.me
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP

[options]
include_package_data = true
packages = find:
python_requires = >=3.9
install_requires = 
	Django >= 4.2

[tool.black]
line-length = 88
include = '\.pyi?$'

[flake8]
max-line-length = 88
max-complexity = 12
ignore = E501, W503, E203, B009, B010, F811, B023

[egg_info]
tag_build = 
tag_date = 0

