[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "digpy"
version = "0.0.1"
authors = [
    {name="Lemon Reddy", email = "lemonreddy87@gmail.com"},
]
description = "Common dig utilies in python, inspired by @dns.toys"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/lemon-reddy/digpy"
Issues = "https://github.com/lemon-reddy/digpy/issues"