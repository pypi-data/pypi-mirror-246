[tool:pytest]
addopts = 
	--doctest-modules
	--junitxml=junit/test-results.xml
	--cov-config=setup.cfg
	--cov=py3dtiles
	--cov-report=xml
	--cov-report=html
	--ignore=tests/_wip/
norecursedirs = .* build dev development dist docs CVS fixtures _darcs {arch} *.egg venv _wip
python_files = test_*.py

[coverage:run]
branch = True
include = 
	py3dtiles/*
omit = 
	.venv/*
	tests/*
concurrency = multiprocessing
parallel = true
sigterm = true

[coverage:report]
exclude_lines = 
	if self.debug:
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
ignore_errors = True
show_missing = True

[flake8]
max_line_length = 120
ignore = B028,E203,E501,PIE786,SIM115,W503,E203, W503
exclude = 
	.tox
	build
	*venv/
	dist
	.eggs
application-import-names = py3dtiles

[isort]
profile = black
known_first_party = py3dtiles

[egg_info]
tag_build = 
tag_date = 0

