[tool.poetry]
name = "schemainspect2"
version = "0.1"
authors = ["Robert Lechte <robertlechte@gmail.com>", "Kaique Anarkrypto <anarkrypto@gmail.com>"]
license = "Unlicense"
readme = "README.md"
description = "Schema inspection for PostgreSQL (and possibly others)"

repository = "https://github.com/anarkrypto/schemainspect"
homepage = "https://github.com/anarkrypto/schemainspect"

[tool.poetry.dependencies]
python = ">=3.7,<4"
sqlalchemy = "*"

[tool.poetry.dev-dependencies]
sqlbag = ">=0.1.1616028516"
pytest = "*"
pytest-cov = "*"
pytest-clarity = "*"
psycopg2-binary = "*"
flake8 = "*"
isort = "5.10.1"
migra = "*"
black = "22.3.0"
toml = "*"

[tool.poetry.scripts]
schemainspect = 'schemainspect:do_command'

[tool.isort]
profile = "black"
