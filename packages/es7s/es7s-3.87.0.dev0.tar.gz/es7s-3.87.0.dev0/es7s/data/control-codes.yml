# ASCII C0/C1 CONTROL CODES
# -------------------------
# Config
#   sets:  dict[str, CSet]
#
# CSet
#   name:    str
#   marker:  ?str
#   codes:   dict[int, CCode]
#
# CCode
#   abbr:            str
#   name:            str
#   caret_notation:  ?str
#   c_escape:        ?str
#   marker:          ?str

sets:
  ascii_c0:
    name: ASCII C0
    marker: ▯
    codes:
      0x00:
        abbr: NUL
        name: Null
        caret_notation: ^@
        c_escape: \0
        marker: Ø
      0x01:
        abbr: SOH
        name: Start of Heading
        caret_notation: ^A
      0x02:
        abbr: STX
        name: Start of Text
        caret_notation: ^B
      0x03:
        abbr: ETX
        name: End of Text
        caret_notation: ^C
      0x04:
        abbr: EOT
        name: End of Transmission
        caret_notation: ^D
      0x05:
        abbr: ENQ
        name: Enquiry
        caret_notation: ^E
      0x06:
        abbr: ACK
        name: Acknowledge
        caret_notation: ^F
      0x07:
        abbr: BEL
        name: Bell, Alert
        caret_notation: ^G
        c_escape: \a
      0x08:
        abbr: BS
        name: Backspace
        caret_notation: ^H
        c_escape: \b
        marker: ←
      0x09:
        abbr: HT
        name: Horizontal Tabulation
        caret_notation: ^I
        c_escape: \t
        marker: ⇥
      0x0A:
        abbr: LF
        name: Line Feed
        caret_notation: ^J
        c_escape: \n
        marker: ↵
      0x0B:
        abbr: VT
        name: Vertical Tabulation
        caret_notation: ^K
        c_escape: \v
        marker: ⤓
      0x0C:
        abbr: FF
        name: Form Feed
        caret_notation: ^L
        c_escape: \f
        marker: ↡
      0x0D:
        abbr: CR
        name: Carriage Return
        caret_notation: ^M
        c_escape: \r
        marker: ⇤
      0x0E:
        abbr: SO
        name: Shift Out
        caret_notation: ^N
      0x0F:
        abbr: SI
        name: Shift In
        caret_notation: ^O
      0x10:
        abbr: DLE
        name: Data Link Escape
        caret_notation: ^P
      0x11:
        abbr: DC1
        name: Device Control One (XON)
        caret_notation: ^Q
      0x12:
        abbr: DC2
        name: Device Control Two
        caret_notation: ^R
      0x13:
        abbr: DC3
        name: Device Control Three (XOFF)
        caret_notation: ^S
      0x14:
        abbr: DC4
        name: Device Control Four
        caret_notation: ^T
      0x15:
        abbr: NAK
        name: Negative Acknowledge
        caret_notation: ^U
      0x16:
        abbr: SYN
        name: Synchronous Idle
        caret_notation: ^V
      0x17:
        abbr: ETB
        name: End of Transmission Block
        caret_notation: ^W
      0x18:
        abbr: CAN
        name: Cancel
        caret_notation: ^X
      0x19:
        abbr: EM
        name: End of medium
        caret_notation: ^Y
      0x1A:
        abbr: SUB
        name: Substitute
        caret_notation: ^Z
      0x1B:
        abbr: ESC
        name: Escape
        caret_notation: ^[
        c_escape: \e
        marker: ə
      0x1C:
        abbr: FS
        name: File Separator
        caret_notation: ^\
      0x1D:
        abbr: GS
        name: Group Separator
        caret_notation: ^]
      0x1E:
        abbr: RS
        name: Record Separator
        caret_notation: ^^
      0x1F:
        abbr: US
        name: Unit Separator
        caret_notation: ^_
      0x20:
        abbr: SP
        name: Space
        marker: ␣
      0x7F:
        abbr: DEL
        name: Delete
        caret_notation: ^?
        marker: →

  ascii_c1:
    name: ASCII C1
    marker: ▯
    codes:
      0x80:
        abbr: PAD
        name: Padding Character
      0x81:
        abbr: HOP
        name: High Octet Preset
      0x82:
        abbr: BPH
        name: Break Permitted Here
      0x83:
        abbr: NBH
        name: No Break Here
      0x84:
        abbr: IND
        name: Index
      0x85:
        abbr: NEL
        name: Next Line
      0x86:
        abbr: SSA
        name: Start of Selected Area
      0x87:
        abbr: ESA
        name: End of Selected Area
      0x88:
        abbr: HTS
        name: Horizontal Tabulation Set
      0x89:
        abbr: HTJ
        name: Horizontal Tabulation With Justification
      0x8A:
        abbr: VTS
        name: Vertical Tabulation Set
      0x8B:
        abbr: PLD
        name: Partial Line Down
      0x8C:
        abbr: PLU
        name: Partial Line Up
      0x8D:
        abbr: RI
        name: Reverse Line Feed Reverse Index
      0x8E:
        abbr: SS2
        name: Single-Shift 2
      0x8F:
        abbr: SS3
        name: Single-Shift 3
      0x90:
        abbr: DCS
        name: Device Control String
      0x91:
        abbr: PU1
        name: Private Use 1
      0x92:
        abbr: PU2
        name: Private Use 2
      0x93:
        abbr: STS
        name: Set Transmit State
      0x94:
        abbr: CCH
        name: Cancel character
      0x95:
        abbr: MW
        name: Message Waiting
      0x96:
        abbr: SPA
        name: Start of Protected Area
      0x97:
        abbr: EPA
        name: End of Protected Area
      0x98:
        abbr: SOS
        name: Start of String
      0x99:
        abbr: SGC
        name: Single Graphic Character Introducer
      0x9A:
        abbr: SCI
        name: Single Character Introducer
      0x9B:
        abbr: CSI
        name: Control Sequence Introducer
      0x9C:
        abbr: ST
        name: String Terminator
      0x9D:
        abbr: OSC
        name: Operating System Command
      0x9E:
        abbr: PM
        name: Privacy Message
      0x9F:
        abbr: APC
        name: Application Program Command
