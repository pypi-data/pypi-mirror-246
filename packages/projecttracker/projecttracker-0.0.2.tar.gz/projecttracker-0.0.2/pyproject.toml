[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "projecttracker"
version = "0.0.2"
authors = [
  { name="Pranav Kumar Mahesh", email="pranava.km@gmail.com" },
  { name="Natalie Crystal Coutinho", email="coutinho.natalie0@gmail.com" }
]
description = "App for tracking projects and tasks"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
