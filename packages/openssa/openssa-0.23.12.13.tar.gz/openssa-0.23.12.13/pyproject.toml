[tool.poetry]
name = "openssa"
version = "0.23.12.13"

authors = [
  "Aitomatic, Inc. <engineering@aitomatic.com>",
  "Christopher Nguyen <ctn@aitomatic.com>",
  "Vinh Luong <vinh@aitomatic.com>",
  "Sang Dinh <sang@aitomatic.com>",
]
maintainers = [
  "Aitomatic, Inc. <engineering@aitomatic.com>",
  "Vinh Luong <vinh@aitomatic.com>",
  "Sang Dinh <sang@aitomatic.com>",
  "Chanh Le <chanh@aitomatic.com>",
]

license = "Apache-2.0"

description = "OpenSSA: Small Specialist Agents for Industrial AI"
readme = "README.md"

homepage = "https://openssa.org"
repository = "https://github.com/aitomatic/openssa"
documentation = "https://aitomatic.github.io/openssa"

keywords = [
  "Artificial Intelligence", "A.I.", "AI",
  "industrial",
  "specialist", "specialized",
  "domain", "expertise", "knowledge",
]
classifiers = [
]

packages = [
  {include = "openssa"},
]

include = [
]
exclude = [
  "**/.openssa/"
]


[tool.poetry.group.dev.dependencies]
ipykernel = ">=6.27"

[tool.poetry.group.docs.dependencies]
mkdocs = ">=1.5"
mkdocs-custommill = ">=1.3"
mkdocs-material = ">=9.5"
mkdocs-windmill = ">=1.0"
mkdocstrings = {version = ">=0.24", extras=["crystal", "python"]}

[tool.poetry.group.lint.dependencies]
pylint = ">=3.0"

[tool.poetry.group.test.dependencies]
pytest = ">=7.4"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
# OpenAI & related
openai = ">=1.3"
# LlamaIndex & related
llama-index = ">=0.9.14"  # should keep up-to-date with Llama-Index's minor releases (often backward-incompatible)
llama-hub = ">=0.0.57"
docx2txt = ">=0.8"  # for reading .docx files
pypdf = ">=3.17"  # for reading .pdf files
pycryptodome = ">=3.19"  # for reading .pdf files: PyCryptodome is required for AES algorithm
# file systems
fsspec = ">=2023.10,<2023.12"  # base/local file system
adlfs = ">=2023.10,<2023.12"  # Azure Data Lake
gcsfs = ">=2023.10,<2023.12"  # Google Cloud Storage
s3fs = ">=2023.10,<2023.12"  # S3
# misc / other
click = ">=8.1"
loguru = ">=0.7"
pydantic = ">=2.5"
python-dotenv = ">=1.0"
httpx = ">=0.25"
google-api-python-client = ">=2.111"

# optional dependencies required by extras
pillow = {version = ">=9.5", optional = true}
python-pptx = {version = ">=0.6", optional = true}
streamlit = {version = ">=1.29", optional = true}
streamlit-mic-recorder = {version = ">=0.0.4", optional = true}
torch = {version = ">=2.0", optional = true}
transformers = {version = ">=4.36", optional = true}

[tool.poetry.extras]
contrib = [
  "streamlit",
  "streamlit-mic-recorder",
]
cv = [  # for processing images either standalone or in files such as .PPTX
  "pillow",
  "python-pptx",
  "torch",
  "transformers",
]


[tool.poetry.scripts]
openssa = "openssa.utils.cli:openssa_cli"


[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core >= 1.8",
]


[tool.pytest.ini_options]
addopts = [
  "--import-mode=importlib",
]
filterwarnings = [
  "ignore:pkg_resources is deprecated as an API:DeprecationWarning",
  "ignore:Deprecated call to `pkg_resources.declare_namespace.*google.*:DeprecationWarning",
]
