[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "requests_header_refresh"
version = "1.0.5"
authors = [{ name = "mhajec21", email = "matthew.hajec02@gmail.com" }]
description = "Adds support for the Refresh header in requests. Check out the README for more info."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/matthew-hajec/requests_header_refresh"
Issues = "https://github.com/matthew-hajec/requests_header_refresh/issues"
