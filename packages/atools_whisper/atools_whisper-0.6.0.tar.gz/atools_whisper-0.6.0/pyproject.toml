[project]
name = "atools_whisper"
version = "0.6.0"
description = "video2text"
authors = [
    { name = "wushuhong", email = "wushuhong@atomgradient.com" },
]
dependencies = [
    "moviepy==1.0.3",
    "pytube==15.0.0",
    "mlx>=0.0.5",
    "numba>=0.58.1",
    "numpy>=1.26.2",
    "torch>=2.1.1",
    "tqdm>=4.66.1",
    "more-itertools>=10.1.0",
    "tiktoken==0.3.3",
    "rich>=13.7.0",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
atools_whisper = "atools_whisper.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

