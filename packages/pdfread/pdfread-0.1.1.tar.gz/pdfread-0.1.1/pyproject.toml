[tool.poetry]
name = "pdfread"
version = "0.1.1"
description = "Invision I Terminal PDF Reader"
authors = ["Arghya Sarkar <arghyasarkar.nolan@gmail.com>"]
readme = "README.md"
packages = [{include = "pdfread", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
pytesseract = "^0.3.10"
pymupdf = "^1.23.7"
click = "^8.1.7"

[tool.poetry.scripts]
pdfread = "pdfread.pdfread:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
