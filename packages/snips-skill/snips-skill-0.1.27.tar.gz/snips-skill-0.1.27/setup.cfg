[metadata]
name = snips-skill
version = attr: snips_skill.__version__
author = dnknth
description = Boilerplate for Snips skills in Python3
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dnknth/snips-skill
license_file = LICENSE.txt
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Libraries

[options]
packages = find:
include_package_data = True
install_requires = 
	basecmd
	croniter
	paho-mqtt==1.4.*
	ply==3.*
	toml

[bdist_wheel]
universal = 1

[extract_messages]
add_comments = TRANSLATOR:
msgid_bugs_address = 
output_file = snips_skill/locale/snips_skill.pot
keywords = _ N_ tag_
width = 72

[init_catalog]
input_file = snips_skill/locale/snips_skill.pot
output_dir = snips_skill/locale
domain = snips_skill

[compile_catalog]
directory = snips_skill/locale
domain = snips_skill

[update_catalog]
input_file = snips_skill/locale/snips_skill.pot
output_dir = snips_skill/locale
domain = snips_skill

[egg_info]
tag_build = 
tag_date = 0

