[project]
name = "basil-parser"
version = "0.4.2"
description = "Parser library using JSON file to describe language."
authors = [
    { name = "Luuk Verweij", email = "luuk_verweij@msn.com" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "basil/**",
]
excludes = [
    "tests/*",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.3",
    "mypy>=1.7.1",
    "pdbpp>=0.10.3",
    "pre-commit>=3.5.0",
    "pytest-cov>=4.1.0",
]
