[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "viss"
version = "0.1.0"
description = "viss revolutionizes your workflow."
readme = "README.md"
authors = [
    { name = "David Bacelj", email = "david.bacelj@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
]
keywords = ["testpackage", "reader", "tutorial"]

requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/davidbacelj/test-project-1337-norditech"

[project.scripts]
viss = "viss.__main__:main"