[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "calibration_manager"
version = "0.0.2"
authors = [
  { name="James Haley", email="J-C-Haley@users.noreply.github.com" },
]
description = "A general purpose, ROS installable OR pure python package for keeping track of machine calibration data."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

dependencies = [
  "numpy",
  "pandas",
  "ruamel.yaml>0.17.0",
]

[project.urls]
"Homepage" = "https://github.com/J-C-Haley/calibration_manager"
"Bug Tracker" = "https://github.com/J-C-Haley/calibration_manager/issues"