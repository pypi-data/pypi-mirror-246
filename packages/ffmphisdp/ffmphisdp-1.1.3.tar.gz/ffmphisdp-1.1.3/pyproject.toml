[tool.poetry]
name = "ffmphisdp"
version = "1.1.3"
description = ""
authors = ["jimmy huguet <jimmy.huguet@skillcorner.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
ffmpeg-python = "^0.2.0"
numpy = "==1.*"

[tool.poetry.group.test.dependencies]
coverage = "^7.2.3"
pytest = "^7.3.0"

[build-system]
requires = ["poetry-core", "poetry-external-dependencies"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line_length = 120
skip-string-normalization = true

[tool.mypy]
namespace_packages = false

[tool.ruff]
fix = true
line-length = 120
select = ["B", "E", "F", "I001", "Q", "W"]
target-version = "py37"

[tool.ruff.flake8-bugbear]
extend-immutable-calls = ["typer.Argument", "typer.Option"]

[tool.ruff.flake8-quotes]
inline-quotes = "single"

[tool.ruff.isort]
combine-as-imports = true
force-wrap-aliases = true

[external]
dependencies = ["pkg:generic/ffmpeg"]
