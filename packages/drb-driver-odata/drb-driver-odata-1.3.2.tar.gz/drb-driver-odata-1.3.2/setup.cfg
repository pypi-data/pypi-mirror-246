[metadata]
name = drb-driver-odata
author = GAEL Systems
author_email = drb-python@gael.fr
description = DRB OData CSC driver
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.entry_points]
drb.driver = odata = drb.drivers.odata:OdataFactory
drb.topic = odata = drb.topics.odata

[options.package_data]
drb.topics.odata = cortex.yml

[options.packages.find]
include = 
	drb.*
exclude = 
	tests*
	docs*

[versioneer]
VCS = git
style = pep440
versionfile_source = drb/drivers/odata/_version.py
versionfile_build = drb/drivers/odata/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

