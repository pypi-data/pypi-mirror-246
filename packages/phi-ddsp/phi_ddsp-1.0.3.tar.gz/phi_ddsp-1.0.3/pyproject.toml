[build-system]
requires = ["flit"]
build-backend = "flit"

[project]
name = "phi-ddsp"
authors = [
    {name = "Max Ardito", email = "maxwellardito@gmail.com"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dynamic = ["version", "description"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.19.4",
    "crepe>=0.0.11",
    "librosa>=0.8.0",
    "einops>=0.3.0",
    "tqdm>=4.46.0",
    "torch>=1.7.0",
    "effortless_config>=0.7.0",
    "SoundFile>=0.10.3.post1",
    "Flask>=1.1.2",
    "PyYAML>=5.3.1",
    "tensorboard",
    "tensorflow",
    "pytest",
    "datasets"
]

[project.urls]
home-page = "https://github.com/maxardito/phi"

[tool.flit.module]
name = "phi"
