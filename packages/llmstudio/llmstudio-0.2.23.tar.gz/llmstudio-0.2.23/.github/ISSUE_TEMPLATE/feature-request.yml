name: "\U0001F680 Feature Request"
description: Submit a request for a new feature in LLMstudio
title: "FEAT: "
labels: ["02 Feature Request"]
body:
  - type: textarea
    id: feature-request
    validations:
      required: true
    attributes:
      label: Feature Request
      description: |
        A clear and concise description of the feature proposal. Please provide any relevant links to GitHub repos, papers, or other resources.

  - type: textarea
    id: motivation
    validations:
      required: true
    attributes:
      label: Motivation
      description: |
        Please outline the motivation for the proposal. Is your feature request related to a problem? e.g., I'm always frustrated when [...]. If this is related to another GitHub issue, please link here too.

  - type: textarea
    id: contribution
    validations:
      required: true
    attributes:
      label: Your contribution
      description: |
        Is there any way that you could help, e.g. by submitting a PR? Make sure to read [CONTRIBUTING.MD](https://github.com/tensorops/llmstudio/blob/master/CONTRIBUTING.md)
