on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: test

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Lint
        run: cargo clippy -- -D warnings
      - name: Format check
        run: cargo fmt --check
      - name: Build (debug)
        run: cargo build
      - name: Test (debug)
        run: cargo test
      - name: Build (release)
        run: cargo build --release
      - name: Test (release)
        run: cargo test --release
