[project]
name = "geokoord"
version = "0.2.1"
description = "A python package for interacting with the koordinates API."
authors = [{ name = "quinnhornblow", email = "quinn.hornblow@protonmail.com" }]
dependencies = ["requests>=2.31.0", "tqdm>=4.66.1"]
readme = "README.md"
requires-python = ">= 3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/quinnhornblow/geokoord"
Issues = "https://github.com/quinnhornblow/geokoord/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.4.3",
    "python-dotenv>=1.0.0",
    "ruff>=0.1.6",
    "pre-commit>=3.5.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = "src"

[tool.ruff.lint]
select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"
