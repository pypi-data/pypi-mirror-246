[tool.poetry]
name = "rei-api"
version = "0.1.0"
description = "REI Shop API unofficial with Python"
authors = ["perymerdeka <ferilukmansyah@gmail.com>"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "scraper", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.25.2"
pandas = "^2.1.4"
openpyxl = "^3.1.2"
selectolax = "^0.3.17"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
