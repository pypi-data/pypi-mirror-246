[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pathmr"
version = "0.0.1"
authors = [
    { name="jgusta", email="jgustafx@gmail.com" },
]
description = "A simple folder and file handling library"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jgusta/pathmr"