[build-system]
requires = ["setuptools>=61.0",
            "astropy>=5.3.1",
            "scipy>=1.11.1",
            "numpy>=1.25.2",
            "matplotlib>=3.7.2",
            "lmfit>=1.2.2"
]
build-backend = "setuptools.build_meta"


[project]
name = "astrostreampy"
version = "1.2.0"
authors = [
  { name="Jan-Niklas Pippert", email="pippertjanniklas@gmail.com" },
]
description = "Package to model stellar tidal streams."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "astropy>=4.2",
    "scipy>=1.6",
    "numpy>=1.16.5",
    "matplotlib>=3.4.0",
    "lmfit>=1.2.2",
]

[project.urls]
"Homepage" = "https://github.com/jnpippert/streamPy"
"Bug Tracker" = "https://github.com/jnpippert/streamPy/issues"

[tool.setuptools.packages.find]
exclude = ["sample_images*","*fits","test.py"]