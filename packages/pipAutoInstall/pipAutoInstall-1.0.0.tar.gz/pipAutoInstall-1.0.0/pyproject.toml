[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pipAutoInstall"
version = "1.0.0"
description = "Advanced module import."
readme = "README.md"
authors = [{ name = "EasyOmny", email = "omenplay325@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["python", "import"]

requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/EasyOmny/pipAutoInstall"
