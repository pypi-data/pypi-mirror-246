[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TestQuizzer"
version = "0.0.11"
authors = [
  { name="Kulaphong Jitareera", email="kulaphong.j@gmail.com" },
]
description = "An example package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Nijat27/Quizzer"
Issues = "https://github.com/Nijat27/Quizzer/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["db_quizzes/*.json", "db_results/.gitkeep"]