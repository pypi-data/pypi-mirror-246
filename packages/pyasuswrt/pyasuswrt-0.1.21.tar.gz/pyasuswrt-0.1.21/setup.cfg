[isort]
profile = black
line_length = 88
force_sort_within_sections = true
known_first_party = tests
forced_separate = tests
combine_as_imports = true

[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
max-complexity = 25
doctests = True
ignore = 
	E501,
	W503,
	E203,
	D202,
	W504
noqa-require-code = True

[egg_info]
tag_build = 
tag_date = 0

