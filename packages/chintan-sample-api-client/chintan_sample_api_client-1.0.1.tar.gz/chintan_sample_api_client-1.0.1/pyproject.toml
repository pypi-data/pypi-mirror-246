[tool.poetry]
name = "chintan-sample-api-client"
version = "1.0.1"
description = "A client library for accessing Sample API"
authors = ["Chintan Vora <chintan.vora@ubyon.com>"]

readme = "README.md"
packages = [
    {include = "sample_api_client"},
]
include = ["CHANGELOG.md", "sample_api_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.20.0,<0.26.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["F", "I"]
line-length = 120
