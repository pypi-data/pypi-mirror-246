[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["minecraft_data"]

[project]
name = "minecraft_data_standalone"
version = "3.21.0"
authors = [
  { name="Enzo PB", email="enzo@enzopb.me" },
]
description = "Provide easy access to minecraft data in python"
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/EnzoPB/python-minecraft-data"
Issues = "https://github.com/EnzoPB/python-minecraft-data"