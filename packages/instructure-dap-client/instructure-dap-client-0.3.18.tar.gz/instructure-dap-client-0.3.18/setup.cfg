[metadata]
name = instructure-dap-client
version = attr: dap.__version__
description = Data Access Platform client library
maintainer = Edina Tipter
maintainer_email = edina.tipter@instructure.com
long_description = file: pypi_index.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Typing :: Typed

[options]
zip_safe = True
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	aiohttp >= 3.8.4
	aiohttp-retry >= 2.8.3
	aiofiles >= 23.1.0
	types-aiofiles >= 23.1.0
	json_strong_typing >= 0.3.1
	orjson >= 3.9.1
	PyJWT >= 2.7.0
	asyncpg >= 0.27.0
	SQLAlchemy[asyncio] >= 2.0.16
	aiomysql >= 0.2.0

[options.entry_points]
console_scripts = 
	dap = dap.__main__:console_entry

[options.packages.find]
exclude = 
	dap.tests*
	doc*

[options.package_data]
dap = 
	py.typed

[egg_info]
tag_build = 
tag_date = 0

