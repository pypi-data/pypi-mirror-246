[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-vcs",
  "hatchling",
]

[project]
name = "pep610"
description = "Python helpers for PEP 610"
readme = "README.md"
keywords = [
  "pep",
]
license = {file = "LICENSE"}
authors = [{ name = "Edgar Ramírez Mondragón", email = "edgarrmondragon@hey.com" }]
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Typing :: Typed",
]
dynamic = [
  "version",
]
dependencies = [
]
[project.optional-dependencies]
dev = [
  "coverage[toml]>=6.5",
  "hypothesis",
  "hypothesis-jsonschema",
  "pytest",
]
[project.urls]
Documentation = "https://github.com/unknown/pep610#readme"
Issues = "https://github.com/unknown/pep610/issues"
Source = "https://github.com/unknown/pep610"

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.test]
dependencies = [
  "coverage[toml]>=6.5",
]
features = ["dev"]
[tool.hatch.envs.test.scripts]
test = "pytest {args:tests}"
cov = "coverage run -m pytest {args:tests}"

[[tool.hatch.envs.test.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

[tool.hatch.envs.coverage]
dependencies = [
  "coverage[toml]>=6.5",
]
[tool.hatch.envs.coverage.scripts]
json = "coverage json"
xml = "coverage xml"
report = ["coverage combine", "coverage report --show-missing"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "mypy>=1.0.0",
  "hypothesis",
  "hypothesis-jsonschema",
  "pytest",
  "ruff>=0.1.0",
]
[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:src/pep610 tests}"
style = [
  "ruff check {args:.}",
  "ruff format --check --diff {args:.}",
]
fmt = ["ruff check --fix {args:.}", "ruff format {args:.}", "style"]
all = ["style", "typing"]

[tool.ruff]
line-length = 100
preview = true
target-version = "py38"

[tool.ruff.lint]
ignore = [
  "COM812",  # missing-trailing-comma
  "ISC001",  # single-line-implicit-string-concatenation
]
select = [
  "F",
  "E",
  "W",
  "C90",
  "I",
  "N",
  "D",
  "UP",
  "YTT",
  "ANN",
  "S",
  "BLE",
  "FBT",
  "B",
  "A",
  "COM",
  "C4",
  "DTZ",
  "T10",
  "EM",
  "FA",
  "ISC",
  "ICN",
  "G",
  "INP",
  "PIE",
  "T20",
  "PT",
  "Q",
  "RSE",
  "RET",
  "SLF",
  "SIM",
  "TID",
  "TCH",
  "INT",
  "ARG",
  "PTH",
  "TD",
  "FIX",
  "ERA",
  "PGH",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "TRY",
  "FLY",
  "PERF",
  "FURB",
  "RUF",
]
unfixable = [
  "ERA", # commented-out-code
]

[tool.ruff.lint.isort]
known-first-party = ["pep610"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = [
  "PLR2004", # magic-value-comparison
  "S101", # assert
  "TID252", # relative-imports
  "D100", # undocumented-public-module
  "D104",	# undocumented-public-package
  "ANN201", # missing-return-type-undocumented-public-function
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
addopts = "-v"

[tool.coverage.run]
source_pkgs = ["pep610", "tests"]
branch = true
omit = [
  # omit type definitions
  "*/pep610/_types.py",
]
parallel = true

[tool.coverage.paths]
pep610 = ["src/pep610", "*/pep610/src/pep610"]
tests = ["tests", "*/pep610/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if t.TYPE_CHECKING:",
]
