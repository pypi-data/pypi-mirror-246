[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ansaotuvi"
version = "0.1.28"
license = {file = "LICENSE"}
authors = [
  { name="hieu.do", email="hieu.do@ursa.vn" },
]
description = "New package for ansaotuvi"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hieudo-ursa/ansaotuvi"
Issues = "https://github.com/hieudo-ursa/ansaotuvi/issues"