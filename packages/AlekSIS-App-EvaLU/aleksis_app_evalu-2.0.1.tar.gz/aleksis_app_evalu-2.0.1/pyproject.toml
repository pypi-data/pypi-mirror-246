[tool.poetry]
name = "AlekSIS-App-EvaLU"
version = "2.0.1"
packages = [
    { include = "aleksis" }
]
readme = "README.rst"
include = ["CHANGELOG.rst", "LICENCE.rst", "aleksis/**/*.mo"]

description = "Unofficial AlekSIS App EvaLU (Evaluation of teaching and lesson quality)"
authors = ["Jonathan Weth <dev@jonathanweth.de>"]
license = "EUPL-1.2-or-later"
repository = "https://edugit.org/katharineum/AlekSIS-App-EvaLU"
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Education",
    "Topic :: Education"
]
maintainers = ["Jonathan Weth <dev@jonathanweth.de>"]

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "gitlab"
url = "https://edugit.org/api/v4/projects/461/packages/pypi/simple"
priority = "supplemental"
[tool.poetry.dependencies]
python = "^3.9"
aleksis-core = "^3.0"
cryptography = "^41.0.0"
django-formtools = "^2.3"
aleksis-app-chronos = "^3.0"

[tool.poetry.plugins."aleksis.app"]
evalu = "aleksis.apps.evalu.apps:DefaultConfig"


[tool.poetry.group.dev.dependencies]
django-stubs = "^4.2"
safety = "^2.3.5"

flake8 = "^6.0.0"
flake8-django = "^1.0.0"
flake8-fixme = "^1.1.1"
flake8-mypy = "^17.8.0"
flake8-bandit = "^4.1.1"
flake8-builtins = "^2.0.0"
flake8-docstrings = "^1.5.0"
flake8-rst-docstrings = "^0.3.0"

black = ">=21.0"
flake8-black = "^0.3.0"

isort = "^5.0.0"
flake8-isort = "^6.0.0"

curlylint = "^0.13.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.2"
pytest-django = "^4.1"
pytest-django-testing-postgresql = "^0.2"
pytest-cov = "^4.0.0"
pytest-sugar = "^0.9.2"
selenium = "<4.10.0"
freezegun = "^1.1.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0"
sphinxcontrib-django = "^2.3.0"
sphinxcontrib-svg2pdfconverter = "^1.1.1"
sphinx-autodoc-typehints = "^1.7"
sphinx_material = "^0.0.35"

[tool.black]
line-length = 100
exclude = "/migrations/"

[tool.curlylint]
include = '\.html'

[tool.curlylint.rules]
aria_role = true
django_forms_rendering = true
image_alt = true
indent = 2
meta_viewport = true
no_autofocus = true
tabindex_no_positive = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
