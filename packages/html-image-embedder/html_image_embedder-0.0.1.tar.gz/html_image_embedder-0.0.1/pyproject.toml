[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "html_image_embedder"
version = "0.0.1"
authors = [{ name = "Matthew Hajec", email = "matthew.hajec02@gmail.com" }]
description = "Converts images to base64 and embeds them in HTML files."
readme = "README.md"
requires-python = ">=3.8"

[tool.hatch.build.targets.wheel]
include = ["src/"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/matthew-hajec/html_image_embedder"
Issues = "https://github.com/matthew-hajec/html_image_embedder/issues"
