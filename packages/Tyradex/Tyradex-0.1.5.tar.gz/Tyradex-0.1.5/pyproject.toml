[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Tyradex"
version = "0.1.5"
authors = [
    {name = "LassaInora", email = "lassa.inora@gmail.com"},
    {name = "Yarkis01"},
    {name = "Ashzuu"},
]
description = "Une simple API Pokémon en français."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'requests',
  'unidecode',
]

[project.urls]
Homepage = "https://github.com/LassaInora/Tyradex"
Issues = "https://github.com/LassaInora/Tyradex/issues"