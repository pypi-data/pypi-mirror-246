raw_text: |
  Below is an instruction that describes a task, paired with an input that provides further context. Write a response that appropriately completes the request.

  ### Instruction
  Given the context provided after this instruction, extract and return question and answer pairs in JSONL format. The expected format is:

  ```jsonl
  [{{\"question\": X, \"answer\": Y}}, ...]
  ```

  ### Input:
  {context}

  {user_supplied_suffix}
  ### Response

dataset_supplied_inputs_map:
  text: context

user_supplied_inputs: [user_supplied_suffix]

default_dataset_name: "ContextualAI/tiny-wiki100-chunks"

output_format: "jsonl"

default_user_inputs_map:
  user_supplied_suffix: "_Note_ - Ensure all question and answer pairs are implied by the context above."
