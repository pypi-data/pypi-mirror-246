[metadata]
name = annb
version = attr: annb.__version__
author = Ji Bin
author_email = matrixji@live.com
matainer = Ji Bin
matainer_email = matrixji@live.com
description = A simple ANN benchmark tools
license = Apache-2.0
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
home_page = https://github.com/matrixji/annb
keywords = ANN benchmark, Test tools

[options]
python_requires = >=3.6
install_requires = 
	h5py
	numpy
	scikit-learn
	docker
	PyYAML
	matplotlib

[options.entry_points]
console_scripts = 
	annb-test = annb.cli:test_main
	annb-report = annb.cli:report_main

[egg_info]
tag_build = 
tag_date = 0

