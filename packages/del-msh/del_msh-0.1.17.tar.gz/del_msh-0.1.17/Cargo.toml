[package]
name = "pydel-msh"
version = "0.1.17"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "del_msh"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20.0", features = ["extension-module"] }
nalgebra = "0.32.3"
numpy = "0.20.0"
num-traits = "0.2.17"


del-msh = {path= "local_dependencies/del-msh" }
del-geo = {path= "local_dependencies/del-geo" }
del-dtri = {path= "local_dependencies/del-dtri" }
