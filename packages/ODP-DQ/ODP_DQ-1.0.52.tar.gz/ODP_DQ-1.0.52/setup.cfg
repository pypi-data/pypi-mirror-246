[metadata]
version = 1.0.52
author = Shibashish Tripathy
author_email = shibashish.tripathy@neudesic.com
description = DQ Solution to answer all DQ needs.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/ODP_DQ
project_urls = 
	Bug Tracker = https://github.com/pypa/ODP_DQ/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	findspark
	langchain
	langchain_experimental
	openai
	scikit-learn
	tabulate
	pyspark
	azure.storage.blob

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

