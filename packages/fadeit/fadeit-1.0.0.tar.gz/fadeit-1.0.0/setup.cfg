[metadata]
name = fadeit
version = 1.0.0
author = Faded
author_email = axonxx@proton.me
description = A simple Censored Words Bypasser for social media apps.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/anonfaded/fade-it
project_urls = 
	Bug Tracker = https://github.com/anonfaded/fade-it/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

