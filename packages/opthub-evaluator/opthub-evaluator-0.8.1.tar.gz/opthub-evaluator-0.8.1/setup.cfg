[metadata]
name = opthub-evaluator
version = attr: opthub_evaluator.__version__
url = https://github.com/opthub-org/opthub-evaluator
author = Naoki Hamada
author_email = hmkz@s101.xrea.com
description = OptHub Evaluator
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP :: Site Management

[options]
zip_safe = false
packages = find:
include_package_data = true
python_requires = >=3.6
setup_requires = 
	setuptools >=30.3.0
	pytest-runner
install_requires = 
	setuptools >= 21.0.0
	click >= 3.0
	PyYAML >= 5.1
	gql[all] >= 2.0.0
	docker >= 4.2.0
tests_require = 
	pytest>=4.6.7
	pytest-cov>=2.8.1
	pytest-randomly>=1.2.3

[options.extras_require]
develop = 
	tox

[options.packages.find]
exclude = 
	build
	dist
	docs

[options.entry_points]
console_scripts = 
	opthub-evaluator = opthub_evaluator.main:run

[aliases]
test = pytest

[tool:pytest]
addopts = 
	--verbose
	--durations=0
	--cov=opthub_evaluator
	--cov-report=term-missing
	--cov-report=html
	--cov-report=xml
	--doctest-modules
	--junit-xml=pytest.xml
testpaths = test
python_files = *.py

[egg_info]
tag_build = 
tag_date = 0

