[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bookkeeping"
version = "0.0.8"
authors = [
  { name="Jinxin Wang", email= "jinxindata@gmail.com" },
  { name="Nan Tang", email= "dejaytang@gmail.com" }
]
description = "A bookkeeping package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8"
pygal = "^2.4"
pandas = "^1.3"
IPython = "^7.0"

[project.urls]
Homepage = "https://github.com/dejaytang/project-step-3-group6"
Issues = "https://github.com/dejaytang/project-step-3-group6/issues"
