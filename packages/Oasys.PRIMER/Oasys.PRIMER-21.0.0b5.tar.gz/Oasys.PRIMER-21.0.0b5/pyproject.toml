[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "Oasys.PRIMER"
version = "21.0.0b5"
license = {file = "LICENSE"}
requires-python = ">=3.7"
keywords = ["Oasys", "PRIMER"]
dependencies = [
  "Oasys.gRPC >= 21.0.0b2"
]
description = "Python API for Oasys PRIMER"
readme = "README.rst"
authors = [
  {name = "Miles Thornton"},
]
maintainers = [
  {email = "dyna.support@arup.com"},
]


[project.urls]
"Homepage" = "https://www.oasys-software.com/dyna/"
