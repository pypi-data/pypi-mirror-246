[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
[project]
name = "mongo_manager_juan_palma_borda"
version = "0.9.7"
authors = [
    {name = "Juan Palma Borda", email = "juanpalmaborda@hotmail.com"},
]
description = "Libreria para manejar objetos almacenados en MongoDB, usando la referencia de los CRUDRepository de SpringBoot"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["mongodb", "pymongo", "mongo_manager"]
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = ['pymongo >= 3.12.1']
[tool.pytest.ini_options]
pythonpath = [
  ""
]
[tool.ruff]
# Allow imports relative to the "src" and "test" directories.
src = ["src", "test"]
line-length = 100
