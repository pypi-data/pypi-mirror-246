[tool.poetry]
name = "geomlcv"
version = "0.0.4"
description = "CV workflow helpers."
authors = ["pgzmnk <pgzmnk@gmail.com>"]
maintainers = ["pgzmnk <pgzmnk@gmail.com>"]
license = "MIT"
readme = "README.md"
include = [{ path = "tests", format = "sdist" }]
repository = "https://github.com/pgzmnk/geomlcv"

# Requirements
[tool.poetry.dependencies]
python = "^3.10"

duckdb = ">=0.8.1"
python-dotenv = "^1.0.0"
boto3 = "^1.33.10"
roboflow = "^1.1.12"
googlemaps = "^4.10.0"
opencv-python = "^4.8.1.78"
scikit-image = "==0.19.3"
scikit-learn = "^1.3.2"
geopandas = "^0.14.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"
black = { extras = ["jupyter"], version = "^23.11.0" }
ipykernel = "^6.27.1"
