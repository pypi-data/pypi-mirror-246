[build-system]
requires = ["setuptools>=64.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "proxystore-ex"
version = "0.1.2"
authors = [
    {name = "Globus Labs"},
    {name = "Greg Pauloski", email = "jgpauloski@uchicago.edu"},
]
maintainers = [
    {name = "Greg Pauloski", email = "jgpauloski@uchicago.edu"},
    {name = "Valerie Hayot-Sasson", email = "vhayot@uchicago.edu"},
]
description = "ProxyStore extensions."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "proxystore>=0.5.0",
    "pyzmq",
]

[project.urls]
homepage = "https://proxystore.dev"
documentation = "https://extensions.proxystore.dev"
repository = "https://github.com/proxystore/extensions"

[project.optional-dependencies]
dev = [
    "covdefaults>=2.2",
    "coverage",
    "dask",
    "distributed",
    "mypy",
    "pre-commit",
    "pytest",
    "pytest-asyncio>=0.23.2",
    "pytest-cov",
    "pytest-timeout",
    "ruff",
    "tox",
    "virtualenv",
]
docs = [
    "black",
    "mkdocs-gen-files",
    "mkdocs-literate-nav",
    # mkdocs-material 9.4.0 makes mkdocs-section-index break
    "mkdocs-material!=9.4.0",
    "mkdocs-section-index",
    "mkdocstrings[python]",
    "mike",
]

[tool.codespell]
skip = """
.git,
.github,
__pycache__,
build,
dist,
.*egg-info
"""

[tool.coverage.run]
plugins = ["covdefaults"]
concurrency = ["multiprocessing", "thread"]
omit = [
    "examples",
    "testing/mocked/pydaos.py",
]
parallel = true

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "testing.*"
allow_incomplete_defs = true
allow_untyped_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
allow_incomplete_defs = true
allow_untyped_defs = true

[tool.pytest]
timeout = 30

[tool.ruff]
# See all rules here: https://beta.ruff.rs/docs/rules
select = [
    # pyflakes
    "F",
    # pycodestyle
    "E",
    # isort
    "I",
    # pep8-naming
    "N",
    # pydocstyle
    "D",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-commas
    "COM",
    # flake8-comprehensions
    "C4",
    # flake8-implicit-str-concat
    "ISC",
    # flake8-pytest-style
    "PT",
    # flake8-quotes
    "Q",
    # flake8-debugger
    "T10",
    # PyLint
    "PLE", "PLW",
    # ruff-specific
    "RUF",
]
extend-ignore = [
    # Do not require docstrings for magic methods
    "D105",
    # Do not require docstrings for __init__ methods
    "D107",
    # Allow builtin attribute shadowing
    "A003",
    # Ruff will change all([generator]) to all(generator) because the all/any
    # generator expressions directly and the list comprehension is not needed.
    # However, coverage marks unfinished generators as not covered and
    # all/any can early exit before exhausting the generator.
    "C419",
    # Allow pytest.raises() without match
    "PT011",
]
line-length = 79
target-version = "py38"

[tool.ruff.flake8-pytest-style]
parametrize-values-type = "tuple"

[tool.ruff.flake8-quotes]
inline-quotes = "single"

[tool.ruff.format]
indent-style = "space"
quote-style = "single"

[tool.ruff.isort]
force-single-line = true
known-first-party = ["proxystore_ex", "test", "testing"]
order-by-type = false
required-imports = ["from __future__ import annotations"]

[tool.ruff.per-file-ignores]
"*/__init__.py" = ["F401"]
"tests/*" = ["D10"]
"tests/conftest.py" = ["F401"]
"testing/*" = ["D100", "D104"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.setuptools.packages.find]
exclude = ["tests*", "testing*"]
namespaces = false
