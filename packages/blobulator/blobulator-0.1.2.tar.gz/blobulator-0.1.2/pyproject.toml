[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = 'blobulator'
version = "0.1.2"
authors = [
  { name='Brannigan Lab', email='grace.brannigan@rutgers.edu' },
]
description = 'Edge Detection in Protein Sequences'
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
	'Intended Audience :: Science/Research',
	'Operating System :: POSIX :: Linux',        
	'Programming Language :: Python :: 3.9',
	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
	"Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BranniganLab/blobulator"
Issues = "https://github.com/BranniganLab/blobulator/issues"
