[build-system]
requires = ["setuptools>=68.2.2"]
build-backend = "setuptools.build_meta"

[project]
name = "hello_pypi_apacph"
description = "A small example package"
authors = [
    { name = "Po-Hsun Cheng", email = "apacph@gmail.com" }
]
license = { text = "MIT License" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "hello_pypi_apacph.__version__"}

[project.urls]
Homepage = "https://gitlab.com/apacph/hello_pypi_apacph"
Issues = "https://gitlab.com/apacph/hello_pypi_apacph/issues"