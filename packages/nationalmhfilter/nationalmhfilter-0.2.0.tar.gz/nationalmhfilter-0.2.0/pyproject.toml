[tool.poetry]
name = "nationalmhfilter"
version = "0.2.0"
description = "The package showcases mental heanlth care records of different social groups and the statistics of each state in the United States, providing evidence and future directions to improve healthcare services."
authors = ["Fanxi Wang"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pandas = ">=2.1.4, <4.0.0"
requests = "^2.31.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
