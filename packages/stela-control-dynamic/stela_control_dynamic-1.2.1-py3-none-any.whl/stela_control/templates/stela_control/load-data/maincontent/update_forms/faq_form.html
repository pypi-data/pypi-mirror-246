{% load i18n %}
{% load crispy_forms_tags %}
<div class="container">
    <div id="formset">
        {{ formset.management_form }}
        {% for form in formset %}
        <div id="form-0" class="formset pt-2">
            <div class="row">
                {{form|crispy}}
            </div>
            <div class="row justify-content-between">
                <div class="col-lg-3 col-6">
                    <button class="btn btn-sm btn-danger" onclick="deleteFormset({{form.id.value}})"><i class="ri-delete-bin-7-fill"></i></button>
                </div>
                <div class="col-lg-3 col-6">
                    <button class="btn btn-sm btn-warning" onclick="updateFaqSet({{form.id.value}})"><i class="fa-solid fa-right-to-bracket"></i></button>
                </div>
            </div>
        </div>
        {% endfor %}
        <div id="empty-form" class="d-none">
            <div class="row">
                {{formset.empty_form|crispy}}
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between my-3">
        <button class="btn-clear" onclick="addFormset()" type="button"><i class="fa-solid fa-plus"></i> {% trans "Add" %}</button>
        <button class="btn-clear remove-formset" onclick="clearFormset()" type="button"><i class="fa-solid fa-minus"></i> {% trans "Remove" %}</button>
    </div> 
</div>
<p class="response-footer text-link fw-bold oxanium"></p>
<input type="hidden" name="form-id" value="faq-form">
