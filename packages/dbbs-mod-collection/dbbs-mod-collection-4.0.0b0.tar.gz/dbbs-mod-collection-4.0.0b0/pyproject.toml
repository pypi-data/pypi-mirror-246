[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dbbs-mod-collection"
authors = [{name = "Robin De Schepper", email = "robingilbert.deschepper@unipv.it"}]
readme = "README.rst"
license = {file = "LICENSE"}
dynamic = ["version", "description"]
dependencies = ["nmodl-glia>=4.0.0b0,<=4.0.0b9999"]

[project.entry-points."glia.package"]
"dbbs_mod_collection" = "dbbs_mod_collection:package"

[tool.glia.package]
mod-dir = "mods"

[tool.flit.module]
name = "dbbs_mod_collection"