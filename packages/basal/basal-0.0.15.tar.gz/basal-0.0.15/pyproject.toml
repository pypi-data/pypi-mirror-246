





#
#	how to publish:
#
#		python3 status/status.py
#		(rm -rf dist && python3 -m build --sdist && twine upload dist/*)
#

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "basal"
version = "0.0.15"
dependencies = [
	"botany",
	"tinydb",
	"clique"
]

license = { file = "modules/structures/basal/license.txt" }

description = "memory storage structure for directories"
readme = "structure.txt"


[project.scripts]

#
#	https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#creating-executable-scripts
#	from this_module import clique; clique ()
#
basal = "basal:clique"


[tool.setuptools.packages.find]
where = [ "modules/structures" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ "*.html", "*.txt" ]




