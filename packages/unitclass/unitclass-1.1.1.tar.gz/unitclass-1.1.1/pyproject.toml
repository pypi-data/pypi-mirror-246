[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "unitclass"
version = "1.1.1"
authors = [
  { name="Blake Garretson", email="blake@blakeg.net" },
]
description = "Physical unit class suitable for calculations in the sciences."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = [
  "unit",
  "units",
  "SI",
  "conversion",
]

[project.urls]
"Homepage" = "https://github.com/blakegarretson/unitclass"
"Bug Tracker" = "https://github.com/blakegarretson/unitclass/issues"