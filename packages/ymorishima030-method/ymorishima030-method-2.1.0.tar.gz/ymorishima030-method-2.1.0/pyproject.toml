[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ymorishima030-method"
authors = [
    {name = "ymorishima030", email = "ymorishima@hochiki.co.jp"},
]
description = "ymorishima030s method"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
classifiers =[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/ymorishima030/ymorishima030-method"
"Bug Tracker" = "https://github.com/ymorishima030/ymorishima030-method/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "my_method.__version__.__version__"}

[tool.setuptools_scm]
write_to = "src/my_method/__version__.py"
