[tool.isort]
profile = "black"

[tool.black]
line-length = 100

[tool.poetry]
name = "django-gem"
version = "1.4.0"
description = "Distrubited calculations for Django models"
authors = ["Artur Veres <artur8118@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "django_gem"}]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
django = ">=3.0.0,<6.0.0"
celery = "^5.3.6"
django-dirtyfields = "^1.9.2"
django-crum = "^0.7.9"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
flake8 = ">=5.0.4"
pre-commit = "^3.3.1"
isort = "^5.12.0"
pytest-django = "^4.5.2"
factory-boy = "^3.2.1"
faker = "^15.3.4"
django-celery-beat = "^2.5.0"
poetry-plugin-up = "^0.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
