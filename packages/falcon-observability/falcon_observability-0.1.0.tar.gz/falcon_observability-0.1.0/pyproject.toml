[tool.poetry]
name = "falcon-observability"
version = "0.1.0"
description = "Falcon, a versatile and advanced platform, stands at the forefront of technological innovation, offering comprehensive support for Large Language Models (LLMs), audio processing, and beyond. It is expertly designed to cater to a wide array of needs, including training, inference, and meticulous monitoring, ensuring a seamless and efficient experience for users."
authors = ["Praveen Govindaraj <praveengovi@gmil.com>","ZhuoFan Chen"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
gradio = "^4.7.1"
streamlit-extras = "^0.3.5"
streamlit-monaco = "^0.1.3"
streamlit-autorefresh = "^1.0.1"
falcon-evaluate = "^0.1.9.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
