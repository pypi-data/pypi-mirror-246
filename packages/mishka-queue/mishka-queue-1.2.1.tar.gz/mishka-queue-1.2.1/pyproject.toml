[tool.poetry]
name = "mishka-queue"
version = "1.2.1" # Version is sourced from git tag
description = "Mishka Queue - A django task queue"
authors = ["Ben Howes <b.howes@neuronostics.com>"]
license = "BSD-2-Clause"
readme = "README.md"
packages = [{include = "pgq"}]

[tool.poetry.dependencies]
python = "^3.8"
django = ">=3.2"

[tool.poetry.group.dev.dependencies]
django-stubs = {extras = ["compatible-mypy"], version = "^1.12.0"}
psycopg2-binary = "*"
typing-extensions = "*"
isort = "^5.10.1"
black = "^22.10.0"
tox = "*"
flake8 = "*"
pre-commit = "^2.20.0"
dunamai = "^1.13.2"

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | setup
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
