[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Training_Mgmt"
version = "0.0.2"
authors = [
    { name="Xing (Will) Xu", email="willxu2023@outlook.com" },
    { name="Bingshen (Gevin) Yang", email="bi2@ualberta.ca" }
]
description = "Nutrition and exercise managment software"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
pandas = ">=1.0.0"
pygal = ">=3.0.0"
IPython = ">=8.0.0"

[project.urls]
Homepage = "https://github.com/willgeminix/Training_Mgmt.git"