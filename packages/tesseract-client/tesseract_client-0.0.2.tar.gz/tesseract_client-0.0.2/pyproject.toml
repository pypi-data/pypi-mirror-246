[project]
name = "tesseract_client"
version = "0.0.2"
authors = [
  { name="Mikalai Stelmakh", email="mikalai.stelmakh@gmail.com" },
]
description = "Client for Tesseract API"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "annotated-types==0.6.0",
  "attrs==23.1.0",
  "certifi==2023.7.22",
  "charset-normalizer==3.3.2",
  "exceptiongroup==1.2.0",
  "hypothesis==6.92.0",
  "idna==3.4",
  "iniconfig==2.0.0",
  "loguru==0.7.2",
  "packaging==23.2",
  "pluggy==1.3.0",
  "pydantic==2.4.2",
  "pydantic-settings==2.0.3",
  "pydantic_core==2.10.1",
  "pytest==7.4.3",
  "python-dotenv==1.0.0",
  "PyYAML==6.0.1",
  "requests==2.31.0",
  "responses==0.24.1",
  "sortedcontainers==2.4.0",
  "tesseract-client==0.0.1",
  "tomli==2.0.1",
  "typing_extensions==4.8.0",
  "urllib3==2.0.7",
  "watchdog==3.0.0"
]

[project.urls]
Homepage = "https://gitlab-stud.elka.pw.edu.pl/mstelmak/zprp-cloud-storage"
Issues = "https://gitlab-stud.elka.pw.edu.pl/mstelmak/zprp-cloud-storage/issues"

[project.scripts]
tesseract = "tesseract.main:main"

[tool.hatch.build.targets.wheel]
only-include = ["src/tesseract", "config.ini"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""
"config.ini" = "tesseract/config.ini"