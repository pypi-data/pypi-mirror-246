
[tool.poetry]
name = "pi-conf"
version = "0.6.0"
description = "Easy configs for python projects"
authors = ["parnell"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
toml = {version = "^0.10.2", python = "<=3.10"}
platformdirs = "^4.1.0"
pyyaml = {version="^6.0.1", optional = true}

[tool.poetry.extras]
yaml = ["pyyaml"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

