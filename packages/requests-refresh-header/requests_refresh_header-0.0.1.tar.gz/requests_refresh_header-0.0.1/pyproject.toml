[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "requests_refresh_header"
version = "0.0.1"
authors = [{ name = "mhajec21", email = "matthew.hajec02@gmail.com" }]
description = "Adds support for the Refresh header in requests. Check out the README for more info."
readme = "README.md"
requires-python = ">=3.8"

[tool.hatch.build.targets.wheel]
include = ["src/"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/matthew-hajec/request_refresh_header"
Issues = "https://github.com/matthew-hajec/request_refresh_header/issues"
