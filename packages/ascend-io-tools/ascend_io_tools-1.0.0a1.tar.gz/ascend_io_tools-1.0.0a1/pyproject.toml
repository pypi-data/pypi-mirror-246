[tool.poetry]
name = "ascend-io-tools"
version = "1.0.0a1"
description = "Ascend Platform Tools"
license = "Apache-2.0"
authors = ["Ascend.io Engineering <support@ascend.io>"]
maintainers = ["Ascend.io Engineering <support@ascend.io>"]
readme = "README.rst"
homepage = "https://www.ascend.io"
documentation = "https://developer.ascend.io"
keywords = ["ascend", "pipeline", "data", "automation", "platform"]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Developers"
]

[tool.poetry.dependencies]
python = "^3.9"
hl7 = {version = "^0.4.5", extras = ["healthcare"]}

[tool.poetry.urls]
"Ascend.io" = "https://www.ascend.io"
"Ascend Developer Hub" = "https://developer.ascend.io"

[tool.poetry.group.dev.dependencies]
yapf = "^0.40.2"
pytest = "^7.2.1"
pytest-mock = "^3.10.0"
twine = "^4.0.0"

[tool.pytest.ini_options]
log_cli = false
log_cli_level = "debug"
pythonpath = ["."]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
