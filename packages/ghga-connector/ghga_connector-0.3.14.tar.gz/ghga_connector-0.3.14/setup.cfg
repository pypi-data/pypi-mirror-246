[metadata]
name = ghga_connector
version = attr: ghga_connector.__version__
description = GHGA Connector - A CLI client application for interacting with the GHGA system.
url = https://github.com/ghga-de/ghga-connector
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = German Human Genome Phenome Archive (GHGA)
author_email = contact@ghga.de
license = Apache 2.0
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	typer==0.7.0
	crypt4gh==1.6
	ghga-service-commons[api, crypt]>=0.5,<0.6
	hexkit>=0.10,<0.11
python_requires = >= 3.9

[options.entry_points]
console_scripts = 
	ghga-connector = ghga_connector.__main__:run

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

