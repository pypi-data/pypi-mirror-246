zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

zookeeper-tls:
  ca: {zookeeper_ca}
  cert: {zookeeper_cert}
  key: {zookeeper_key}

tenant-resource-limits:
  - tenant-name: tenant-1
    max-cores: 1024

labels:
  - name: pod-fedora
  - name: pod-fedora-secret

providers:
  - name: openshift
    driver: openshiftpods
    context: service-account.local
    pools:
      - name: main
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: pod-fedora
            image: docker.io/fedora:28
          - name: pod-fedora-secret
            image: docker.io/fedora:28
            image-pull-secrets:
              - name: registry-secret
