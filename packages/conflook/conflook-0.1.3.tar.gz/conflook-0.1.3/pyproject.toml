[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pdm.dev-dependencies]
dev = [
    "pre-commit~=2.15",
    "twine>=4.0.1",
]

[project]
name = "conflook"
version = "0.1.3"
description = "Inspect ugly config files."
authors = [
    { name = "puqeko" },
]
dependencies = [
    "click~=8.0",
    "tomlkit~=0.7",
    "pyyaml~=6.0",
]
requires-python = ">=3.9"
dynamic = [
    "classifiers",
]
readme = "README.md"
keywords = [
    "cli",
    "configuration",
    "inspect",
    "utility",
    "development",
]

[project.license]
text = "MIT"

[project.urls]

[project.scripts]
conflook = "conflook:cli"

[project.optional-dependencies]
