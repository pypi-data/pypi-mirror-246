<!-- vim: syntax=javascript: -->

<script type="text/html" data-template-name="ax-func">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name" placeholder="Python valid function name"></div>
    </div>

    <div class="form-row">
        <ul style="min-width: 600px; margin-bottom: 20px;" id="func-tabs"></ul>
    </div>

    <div id="func-tabs-content" style="min-height: calc(100% - 95px);">

        <div id="func-tab-init" style="display:none">
            <div class="form-row" style="margin-bottom: 0px;">
                <input type="hidden" id="node-input-initialize" autofocus="autofocus">
            </div>

            <div class="form-row node-text-editor-row" style="position:relative">
                <div style="position: absolute; right:0; bottom: calc(100% + 3px);"><button id="node-init-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
                <div style="height: 250px; min-height:150px; margin-top: 30px;" class="node-text-editor" id="node-input-init-editor" ></div>
            </div>
        </div>

        <div id="func-tab-body" style="display:none">
            <div class="form-row" style="margin-bottom: 0px;">
                <input type="hidden" id="node-input-func" autofocus="autofocus">
                <input type="hidden" id="node-input-noerr">
            </div>

            <div class="form-row node-text-editor-row" style="position:relative">
                <div style="position: absolute; right:0; bottom: calc(100% + 3px);"><button id="node-function-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
                <div style="height: 220px; min-height:120px; margin-top: 30px;" class="node-text-editor" id="node-input-func-editor" ></div>
            </div>

            <div class="form-row" style="margin-bottom: 0px">
                <label for="node-input-outputs"><i class="fa fa-random"></i> <span data-i18n="function.label.outputs"></span></label>
                <input id="node-input-outputs" style="width: 60px;" value="1">
            </div>

        </div>

        <div id="func-tab-finalize" style="display:none">
            <div class="form-row" style="margin-bottom: 0px;">
                <input type="hidden" id="node-input-finalize" autofocus="autofocus">
            </div>
            <div class="form-row node-text-editor-row" style="position:relative">
                <div style="position: absolute; right:0; bottom: calc(100% + 3px);"><button id="node-finalize-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
                <div style="height: 250px; min-height:150px; margin-top: 30px;" class="node-text-editor" id="node-input-finalize-editor" ></div>
            </div>
        </div>

    </div>

</script>

<script type="text/javascript">
    var dflt_func = `'''
Runs at every msg traversal.

Globals: 
- init imports and ctx
- payload (alias: data)
- msg

Return:
- msg if you modify headers
- None, payload or data otherwise
'''
`
    var dflt_init = `'''
Run once when node is deployed.
All locals (e.g. sockets), including imports
are available in Function body.

If you want code to be run on (first) subscription only, say:

if subscribed:
    <subscription code>
else:
    <optional setup code>

'''
    `
    var dflt_fin = `## Run once when node is destroyed or (re-)deployed.
#ctx['socket'].close() # example
`
    RED.nodes.registerType('ax-func',{
        color:"#8bd124",
        category: 'axiros',
        defaults: {
            name: {value:""},
            outputs: {value:1},
            noerr: {value:0,required:true,validate:function(v) { return !v; }},
            func: {value:""},
            initialize: {value:''},
            finalize: {value:''}
        },
        inputs:1,
        outputs:1,
        icon: "function.svg",
        label: function() {
            return this.name||'py_anon';
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var that = this;

            var tabs = RED.tabs.create({
                id: "func-tabs",
                onchange: function(tab) {
                    $("#func-tabs-content").children().hide();
                    $("#" + tab.id).show();
                }
            });
            tabs.addTab({
                id: "func-tab-init",
                label: 'Setup'
            });
            tabs.addTab({
                id: "func-tab-body",
                label: 'Function'
            });
            tabs.addTab({
                id: "func-tab-finalize",
                label: 'Close'
            });
            tabs.activateTab("func-tab-body");

            $( "#node-input-outputs" ).spinner({
                min:0,
                change: function(event, ui) {
                    var value = this.value;
                    if (!value.match(/^\d+$/)) { value = 1;  }
                    else if (value < this.min) { value = this.min; }
                    if (value !== this.value) { $(this).spinner("value", value); }
                }
            });

            var buildEditor = function(id, value, defaultValue) {
                var editor = RED.editor.createEditor({
                    id: id,
                    mode: 'ace/mode/python',
                    value: value || defaultValue || "",
                    globals: {
                        ctx: true,
                        msg: true,
                        data: true,
                        payload:true,
                    }
                });
                if (defaultValue && value === "") {
                    editor.moveCursorTo(defaultValue.split("\n").length - 1, 0);
                }
                return editor;
            }
            this.initEditor     = buildEditor('node-input-init-editor'    ,$("#node-input-initialize").val(), dflt_init)
            this.editor         = buildEditor('node-input-func-editor'    ,$("#node-input-func"      ).val(), dflt_func)
            this.finalizeEditor = buildEditor('node-input-finalize-editor',$("#node-input-finalize"  ).val(), dflt_fin)

            RED.library.create({
                url:"functions", // where to get the data from
                type:"function", // the type of object the library is for
                editor:this.editor, // the field name the main text body goes to
                mode:"ace/mode/nrjavascript",
                fields:[
                    'name', 'outputs',
                    {
                        name: 'initialize',
                        get: function() {
                            return that.initEditor.getValue();
                        },
                        set: function(v) {
                            that.initEditor.setValue(v||dflt_init, -1);
                        }
                    },
                    {
                        name: 'finalize',
                        get: function() {
                            return that.finalizeEditor.getValue();
                        },
                        set: function(v) {
                            that.finalizeEditor.setValue(v||dflt_fin, -1);
                        }
                    },
                    {
                        name: 'info',
                        get: function() {
                            return that.infoEditor.getValue();
                        },
                        set: function(v) {
                            that.infoEditor.setValue(v||"", -1);
                        }
                    }
                ],
                ext:"js"
            });
            this.editor.focus();


            var expandButtonClickHandler = function(editor) {
                return function(e) {
                    e.preventDefault();
                    var value = editor.getValue();
                    RED.editor.editJavaScript({
                        value: value,
                        width: "Infinity",
                        cursor: editor.getCursorPosition(),
                        mode: "ace/mode/python",
                        complete: function(v,cursor) {
                            editor.setValue(v, -1);
                            editor.gotoLine(cursor.row+1,cursor.column,false);
                            setTimeout(function() {
                                editor.focus();
                            },300);
                        }
                    })
                }
            }
            $("#node-init-expand-js")    .on("click", expandButtonClickHandler(this.initEditor));
            $("#node-function-expand-js").on("click", expandButtonClickHandler(this.editor));
            $("#node-finalize-expand-js").on("click", expandButtonClickHandler(this.finalizeEditor));

            RED.popover.tooltip($("#node-init-expand-js")    , RED._("node-red:common.label.expand"));
            RED.popover.tooltip($("#node-function-expand-js"), RED._("node-red:common.label.expand"));
            RED.popover.tooltip($("#node-finalize-expand-js"), RED._("node-red:common.label.expand"));


        },
        oneditsave: function() {
            var node = this;
            var noerr = 0;
            $("#node-input-noerr").val(0);

            var disposeEditor = function(editorName,targetName,defaultValue) {
                var editor = node[editorName];
                var annot = editor.getSession().getAnnotations();
                for (var k=0; k < annot.length; k++) {
                    if (annot[k].type === "error") {
                        noerr += annot.length;
                        break;
                    }
                }
                var val = editor.getValue();
                if (defaultValue) {
                    if (val.trim() == defaultValue.trim()) {
                        val = "";
                    }
                }
                editor.destroy();
                delete node[editorName];
                $("#"+targetName).val(val);
            }
            disposeEditor("editor","node-input-func", dflt_func);
            disposeEditor("initEditor","node-input-initialize"  , dflt_init);
            disposeEditor("finalizeEditor","node-input-finalize", dflt_fin);

            $("#node-input-noerr").val(noerr);
            this.noerr = noerr;

        },
        oneditcancel: function() {
            var node = this;

            node.editor.destroy();
            delete node.editor;

            node.initEditor.destroy();
            delete node.initEditor;

            node.finalizeEditor.destroy();
            delete node.finalizeEditor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();

            var height = size.height;
            $("#node-input-init-editor").css("height", (height -105)+"px");
            $("#node-input-func-editor").css("height", (height -145)+"px");
            $("#node-input-finalize-editor").css("height", (height -105)+"px");

            this.initEditor.resize();
            this.editor.resize();
            this.finalizeEditor.resize();

        }
    });
</script>
