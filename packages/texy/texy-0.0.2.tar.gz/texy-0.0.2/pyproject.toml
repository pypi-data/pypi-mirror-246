[project]
name = "texy"
description = "Supercharge text processing"
readme = "README.md"
requires-python = ">=3.6"
version = "0.0.2"
authors = [{ name = "Mamunur Rahaman Mamun", email = "mdmmn378@gmail.com" }]

[project.urls]
homepage = "https://github.com/mdmmn378/texy"
repository = "https://github.com/mdmmn378/texy"

[build-system]
requires = ["maturin>=1.0.0,<=2.0.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]

[tool.isort]
profile = "black"
