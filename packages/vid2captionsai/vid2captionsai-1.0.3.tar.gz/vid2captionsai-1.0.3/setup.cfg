[metadata]
name = vid2captionsai
description = Tool for preparing videos for use with https://www.captions.ai/
author = Adam Twardoch
author_email = adam+github@twardoch.com
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://pypi.org/project/vid2captionsai/
project_urls = 
	Source = https://github.com/twardoch/vid2captionsai
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	static-ffmpeg>=2.5
	fire>=0.5.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	vid2captionsai = vid2captionsai.__main__:cli

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = vid2captionsai
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

