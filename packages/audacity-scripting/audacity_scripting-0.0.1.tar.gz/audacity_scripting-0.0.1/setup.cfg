[options]
python_requires = ~=3.6
setup_requires = 
	wheel>=0.35.1
	setuptools>=50.3.2
install_requires = 
	click>=7.1.2
packages = find:
package_dir = 
	=src
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	audacity_scripting = audacity_scripting.__main__:main

[metadata]
name = audacity_scripting
author = Meir Gabay
license = MIT
author_email = unfor19@gmail.com
url = https://github.com/unfor19/audacity-scripting
project_urls = 
	Documentation = https://github.com/unfor19/audacity-scripting
description = Python project template
long_description_content_type = text/markdown
long_description = file: README.md
keywords = 
	python
	project
	template
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[egg_info]
tag_build = 
tag_date = 0

