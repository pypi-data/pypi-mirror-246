[project]
name = "WikiScraper_dustpole"
version = "1.1"
authors = [
  { name="Dustin Pollreis", email="dustpole@gmail.com" },
]
description = "Create a word-list from a scraped webpage."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "beautifulsoup4",
	"pathlib",
]

[project.urls]
Homepage = "https://github.com/dustpole/WikiScraper"
Issues = "https://github.com/dustpole/WikiScraper/issues"
Repository = "https://github.com/dustpole/WikiScraper.git"

[tool.setuptools.package-data]
"*" = ["*.txt"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"