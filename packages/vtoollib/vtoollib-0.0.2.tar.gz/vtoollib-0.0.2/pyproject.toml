[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["vtoollib/*"]
[project]
name = "vtoollib"
version = "0.0.2"
authors = [
  { name="ljj", email="junjielv123@163.com"},
]
description = "vtool is a package for fast iterating deep learning experiment, it has some helpful tricks which are often used in competition and work by me, and more tricks are on the way!"
readme = "README.md"
license = { file="LICENSE" }
requires-python = "==3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        "opencv-python==4.8.1",
		"Pillow==10.1.0",
        "matplotlib==3.5.1",
        "numpy==1.21.6",
    ]

