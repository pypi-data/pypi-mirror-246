[tool.poetry]
name = "iterative-voting-consensus"
version = "0.1.2"
description = "Implement the Iterative Voting Consensus Algorithms of the article Consensus Clustering, N. Nguyen et al."
authors = ["AuriantEmeric <auriantemeric@hotmail.fr>"]
readme = "README.md"
packages = [{include = "ivc"}]
repository = "https://github.com/AuriantEmeric/iterative-voting-consensus"
homepage = "https://github.com/AuriantEmeric/iterative-voting-consensus"

[tool.poetry.dependencies]
python = "^3.11"
pytest = "^7.4.3"
numpy = "^1.26.2"
tqdm = "^4.66.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
