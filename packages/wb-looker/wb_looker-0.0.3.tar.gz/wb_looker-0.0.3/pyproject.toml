[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wb_looker"
version = "0.0.3"
authors = [
  { name="Dmitry Kurchigin", email="kurchigin.dmitry@yandex.ru" },
]
description = "Small async wildberries api-client"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dkurchigin/wb_looker"
"Bug Tracker" = "https://github.com/dkurchigin/wb_looker/issues"