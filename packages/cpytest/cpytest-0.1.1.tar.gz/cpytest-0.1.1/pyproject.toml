[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cpytest"
version = "0.1.1"
description = "Python's pytest for C code"
authors = ["Janos Kutscherauer <janoskut@gmail.com>"]
readme = "README.md"
documentation = "https://tb.d"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
cffi = "1.16.0"
pycparserext = "2021.1"
pyyaml = "^6.0"
regex = "2023.10.3"
black = "23.11.0"
termcolor = "^2.4.0"
colorlog = { version = "*", optional = true }

[tool.poetry.scripts]
cpytest = 'cpytest.__main__:main'

[tool.poetry.dev-dependencies]
pytest = "^7.4"
tox = "^4.11"

[tool.black]
line-length = 120
skip-string-normalization = true
