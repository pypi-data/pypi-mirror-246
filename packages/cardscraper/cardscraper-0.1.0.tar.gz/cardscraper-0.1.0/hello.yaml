meta:
  package: default
  deck: default
  model: default
  scraping: default

package:
  name: package_name
  output: ./out/
  media: ./media/

deck:
  name: Deck
  id: 987

model:
  name: Model Name
  id: 321
  css: |
    .question, .answer {
        text-align: center;
    }
    .question {
        font-size: 5rem;
        font-weight: 700;
    }
    .answer {
        font-size: 3rem;
    }
  templates:
    - name: Front
      qfmt: |
        <div class='question'>
        {{Question}}
        </div>
      afmt: |
        {{FrontSide}}
        <hr id='answer'>
        <div class='answer'>
        {{Answer}}
        </div>
    - name: Back
      qfmt: |
        <div class='question'>
        {{Answer}}
        </div>
      afmt: |
        {{FrontSide}}
        <hr id='answer'>
        {{Question}}
        <div class='answer'>
        </div>

scraping:
  urls:
    - https://www.scrapethissite.com/pages/simple/
    # - https://www.url2.com/hi/hello
    # - https://www.url3.com/hi/hello
  agent: Mozilla/5.0 (X11; Linux x86_64; rv:120.0) Gecko/20100101 Firefox/120.0
  queries:
    - name: Entry
      query: .country
      regex: asdfasd
      many: true
      children:
        - name: Question
          query: .country-info
          many: false
          regex: null
          children: null
        - name: Answer
          query: .country-name
          many: false
          regex: null
