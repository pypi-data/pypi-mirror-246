[build-system]
requires = ["setuptools", "setuptools_scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "status_page_demo_site"
description = "HerrTxbias status_page_demo_site"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["Status-Page", "HerrTxbias", "Plugin"]
authors = [
    {name = "HerrTxbias", email = "admin@herrtxbias.net"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3"
]
dependencies = [
#    "requests",
#    "pydantic"
]
dynamic = ["version"]

[tool.setuptools]
packages = [
    "status_page_demo_site"
]

[tool.setuptools_scm]
