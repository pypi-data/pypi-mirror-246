[tool.poetry]
name = "pyCmdlineHistory"
version = "1.1.4"
description = "Save command line history and provide a command line completer for python."

packages = [{ include = "berhoel" }]

authors = [
  "Sunjoong LEE <sunjoong@gmail.com>",
  "Berthold HÃ¶llmann <berthold@xn--hllmanns-n4a.de>",
]
license = "CC-BY-SA-4.0"

repository = "https://gitlab.com/berhoel/python/pyCmdlineHistory.git"

readme = "README.rst"

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: System Administrators",
  "Operating System :: POSIX",
  "Topic :: System :: Shells",
  "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^2.7 || ^3.6"
pathlib2 = [{ version = "^2.3.5", python = "^2.7" }]
setuptools = [
    {version = "^40", python = "^2.7"},
    {version = "^50", python = "^3.6,<3.7"},
    {version = "*", python = ">=3.7"},
]

[tool.poetry.dev-dependencies]
tox = "*"
toml="*"
pytest = [
    {version="*", python=">3.5"},
    {version="^4.6", python="^2.7"}
]
pytest-cov = "*"
pytest-runner = "*"
pytest-sugar = "*"
pytest-isort = "*"
isort = [
    {version = "*", python = "<3.12"},
    {version = ">5", python = ">=3.12"},]
rope = "*"
flake8 = "*"
pylint = "*"
pylint-common = "*"
pylint-plugin-utils = "*"
black = [{version = "*", python = "^3.8"}]
pdbpp = "*"
sphinx-argparse-cli = [{version = "*", python = ">=3.8"}]
bhoelhelper = [{version = ">=1.3.0", python = ">=3.8"}]
importlib-metadata = [{version="*", python = ">=3.8,<3.10"}]

[tool.poetry.dev-dependencies.berhoel-sphinx-settings]
git = "https://gitlab.com/berhoel/python/berhoel-sphinx-settings.git"
python = "^3.8"
rev = "main"

[tool.berhoel.helper.set_version]
version_files = ["berhoel/cmd_line_history/_version.py"]

[tool.isort]
multi_line_output = 3
dedup_headings = true
include_trailing_comma = true
indent = '    '
float_to_top = true
namespace_packages = ['berhoel']
force_grid_wrap = 0
balanced_wrapping = true
use_parentheses = true
length_sort = true
line_length = 88
combine_as_imports = true
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
import_heading_stdlib = 'Standard library imports.'
import_heading_thirdparty = 'Third party library imports.'
import_heading_firstparty = 'First party library imports.'
import_heading_localfolder = 'Local library imports.'
default_section = "THIRDPARTY"
known_first_party = ["berhoel"]
known_third_party = ["pytest"]

[tool.pytest.ini_options]
addopts = "--doctest-modules --ff --pdb -s --cov=berhoel --cov-report=term --cov-report=html --cov-branch"
testpaths = ["berhoel"]

[flake8]
max-line-length = 88

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
