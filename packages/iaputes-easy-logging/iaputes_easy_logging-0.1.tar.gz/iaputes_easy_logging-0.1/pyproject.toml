[build-system]
requires = ["setuptools>=61.0", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "iaputes_easy_logging"
version = "0.1"
authors = [
  { name="Vincent Commere-Ribourg", email="vincentcommereribourg@gmail.com" },
]
description = "Logging package."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "python-dotenv",
]

[tool.pytest.ini_options]
addopts = [
        "--doctest-modules"
]
doctest_optionflags = "ELLIPSIS NORMALIZE_WHITESPACE"
doctest_ellipsis_markers = "[...]"