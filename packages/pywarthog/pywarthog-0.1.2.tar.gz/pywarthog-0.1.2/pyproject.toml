[project]
name = "pywarthog"
version = "0.1.2"
authors = [
  { name="zzjulien", email="tpypi@zzjulien.maskmy.id" },
]
description = "A Python library for the Warthog API"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/zzjulien/pywarthog"
Issues = "https://github.com/zzjulien/pywarthog/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["warthog/"]

