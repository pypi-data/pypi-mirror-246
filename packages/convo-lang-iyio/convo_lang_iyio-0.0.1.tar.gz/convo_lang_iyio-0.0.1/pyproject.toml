[project]
name = "convo_lang_iyio"
version = "0.0.1"
authors = [
  { name="Scott Vance", email="scott@iyio.io" },
]
description = "A conversational prompting and programming language"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
