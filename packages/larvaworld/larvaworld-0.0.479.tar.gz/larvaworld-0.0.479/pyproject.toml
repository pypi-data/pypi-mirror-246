[tool.poetry]
name='larvaworld'
version = "0.0.479"
description='Drosophila larva behavioral analysis and simulation platform'
authors=['Panagiotis Sakagiannis']
license = "GPL-3"
readme = "README.md"

[tool.poetry_bumpversion.file."larvaworld/__init__.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = "^3.8"
pandas = "*"
numpy = "*"
typing-extensions = "*"
importlib = "*"
PySimpleGUI = "*"
shapely = "*"
imageio = "*"
agentpy = "*"
pygame = "*"
argparse = "*"
pint = "*"
pint_pandas = "*"
matplotlib = "*"
seaborn = "*"
scikit-learn = "*"
scipy = "*"
pypdf = "*"
statannotations = "*"
powerlaw = "*"
progressbar = "*"
param = "*"
movingpandas = "*"
geopandas = "*"
panel = "*"
holoviews = "*"
hvplot = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
python-semantic-release = "*"
build = "*"

[project.optional-dependencies]
dev = [
    "pytest"
]
box2d = [
    "box2d-py"
]
nengo = [
    "nengo"
]

[tool.poetry.urls]
# homepage = "https://example.com"
documentation = "https://larvaworld.readthedocs.io/en/main/"
repository = "https://github.com/nawrotlab/larvaworld"

[tool.poetry.scripts]
larvaworld-cli = "larvaworld.cli.main:main"
larvaworld-gui = "larvaworld.gui.main:main"
#larvaworld-examples = "larvaworld.examples.main:main"

[tool.semantic_release]
version_variable = "pyproject.toml:version"


[tool.setuptools.package-data]
"*" = ["*.sh", "*.png", "*.pdf", "*.txt", "*.csv"]

#[tool.poetry.scripts]
#download_sample_data = 'my_package.console:run'

