[metadata]
name = mechviz
version = 1.0
description = MechViz -- Python-based toolkit for the analysis and visualization of mechanical properties of materials
author = Chinedu Ekuma
author_email = cekuma1@gmail.com
url = https://sourceforge.net/projects/mechviz/
license = GNU GPL version 3
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= src
scripts = 
	src/mechviz
install_requires = 
	numpy
	scipy
	matplotlib
	pandas
	seaborn
	pymatgen
	kaleido
	plotly
	spglib
	ase
	pyvista
	selenium

[options.packages.find]
where = mechviz

[egg_info]
tag_build = 
tag_date = 0

