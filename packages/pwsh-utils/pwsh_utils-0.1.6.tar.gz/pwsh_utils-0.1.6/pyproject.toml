[tool.poetry]
name = "pwsh-utils"
version = "0.1.6"
description = "powershell utils"
authors = ["JUN <0x11a1@proton.me>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "pwsh_utils" }, { include = "tg" }, { include = "main" }]

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.0.0"
python-socks = { extras = ["asyncio"], version = "^2.4.3" }
cowsay = "^6.1"
requests = { extras = ["socks"], version = "^2.31.0" }
typer = { extras = ["all"], version = "^0.9.0" }
pillow = "^10.1.0"
telethon = "^1.32.1"
filestools = "^0.2.1"

[tool.poetry.scripts]
say = 'main.say:run'
os = 'main.os:run'
dt = 'main.ts:run'
ts = 'main.ts:sec'
ms = 'main.ts:ms'
nano = 'main.ts:nano'
ev = 'main.env:run'
uuid = 'main.uu_id:run'
btc-eth = 'main.btc_eth:run'
rmw = 'main.rmw:run'
tg-login = 'main.tg_login:run'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"
priority = "default"
