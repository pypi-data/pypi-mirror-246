[metadata]
name = confidence_intervals
version = 0.0.3
author = Luciana Ferrer
author_email = lferrer@dc.uba.ar
description = Toolkit for computing confidence intervals for system evaluation with the bootstrapping appproach
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/luferrer/ConfidenceIntervals
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= ./
packages = find:
python_requires = >=3.6
install_requires = 
	numpy>=1.24.1
	scikit_learn>=1.2.2

[options.packages.find]
where = ./

[egg_info]
tag_build = 
tag_date = 0

