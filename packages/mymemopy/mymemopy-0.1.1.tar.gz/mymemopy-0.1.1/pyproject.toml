[tool.poetry]
name = "mymemopy"
version = "0.1.1"
description = "Translate phrases or texts using the Mymemory API in a simple way."
authors = ["kurotom <55354389+kurotom@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "mymemopy"}]
license = "GPL-3.0-or-later"
repository = "https://github.com/kurotom/MyMemoPy"
keywords = ["translator", "translation", "api", "Mymemory API", "simple"]
classifiers = [
"Topic :: Software Development",
"Topic :: Software Development :: Build Tools",
"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
"Operating System :: OS Independent",
"Programming Language :: Python :: 3.7",
"Programming Language :: Python :: 3.8",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.31.0"
terminal-in-colors = "^0.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kurotom/MyMemoPy/issues"
