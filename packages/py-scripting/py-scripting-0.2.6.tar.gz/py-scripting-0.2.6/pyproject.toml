[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-scripting"
description = "Python scripting utilities"
version = "0.2.6"
authors = [
  {name = "Eric Hutton"},
  {email = "eric.hutton@colorado.edu"},
]
maintainers = [
  {name = "Eric Hutton"},
  {email = "eric.hutton@colorado.edu"},
  {name = "Mark Piper"},
  {email = "mark.piper@colorado.edu"},
  {name = "The CSDMS team"},
  {email = "csdms@colorado.edu"},
]
readme = "README.rst"
keywords = [
  "python",
  "utilities",
  "scripting",
]
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.9"
dependencies = [
  "six",
]

[project.urls]
Homepage = "https://csdms.colorado.edu"
Repository = "https://github.com/csdms/py-scripting"

[project.optional-dependencies]
dev = [
  "black",
  "isort",
  "flake8",
  "zest.releaser",
]
build = [
  "build",
  "twine",
]
test = [
  "pytest",
  "pytest-cov",
  "coverage",
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["scripting"]
norecursedirs = [".*", "*.egg*", "build", "dist"]
addopts = """
  --tb native
  --strict-markers
  --durations 16
  --doctest-modules
  -vvv
"""
doctest_optionflags = [
  "NORMALIZE_WHITESPACE",
  "IGNORE_EXCEPTION_DETAIL",
  "ALLOW_UNICODE"
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
line_length = 88

[tool.zest-releaser]
tag-format = "v{version}"
