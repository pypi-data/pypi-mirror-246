[tool.poetry]
name = "north101-pimoroni-pico-stubs"
version = "0.0.6"
authors = [
]
description = "Stubs for Pimoroni MicroPython libraries for RP2040-based boards"
readme = "README.md"
include = ["**/*.py", "**/*.pyi"]
packages = [
    { "include" = "**/*.pyi", "from" = "stubs/"},
]
homepage = "https://github.com/pimoroni/pimoroni-pico-stubs"
repository = "https://github.com/pimoroni/pimoroni-pico-stubs"

[tool.poetry.dependencies]
python = "^3.8"
micropython-rp2-rpi_pico_w-stubs = ">=1.21.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"
