[project]
name = "enf"
version = "0.0.1"
authors = [
  { name="m31r2701" },
]
description = "Chronolocate audio recorded in the UK"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "certifi",
    "charset-normalizer",
    "cycler",
    "fonttools",
    "idna",
    "kiwisolver",
    "matplotlib",
    "numpy",
    "packaging",
    "pandas",
    "Pillow",
    "pyparsing",
    "python-dateutil",
    "requests==2.28.1",
    "scipy",
    "six",
    "urllib3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/m31r2701/enf"
Issues = "https://github.com/m31r2701/enf/issues"