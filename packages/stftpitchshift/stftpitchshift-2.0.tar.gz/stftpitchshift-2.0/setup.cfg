[metadata]
name = stftpitchshift
version = attr: stftpitchshift.__version__
author = Juergen Hock
author_email = juergen.hock@jurihock.de
url = https://github.com/jurihock/stftPitchShift
description = STFT based pitch and timbre shifting
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
keywords = 
	digital
	audio
	signal
	processing
	dasp
	fft
	stft
	pitch
	shifting
	formants
	spectrum
	cepstrum
	algorithms
	analysis
	synthesis
	cpp
	python
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Other Audience
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: C++
	Programming Language :: Python :: 3
	Topic :: Artistic Software
	Topic :: Education
	Topic :: Multimedia :: Sound/Audio
	Topic :: Multimedia :: Sound/Audio :: Analysis
	Topic :: Multimedia :: Sound/Audio :: Sound Synthesis
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries

[options]
package_dir = 
	= python
packages = stftpitchshift
python_requires = >= 3
install_requires = 
	click
	matplotlib
	numpy >= 1.20.0

[options.entry_points]
console_scripts = 
	stftpitchshift = stftpitchshift.main:main

[egg_info]
tag_build = 
tag_date = 0

