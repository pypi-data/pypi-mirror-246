[metadata]
name = electromyogram
description = This is a small python package to create a Electromyogram (EMG) Intensity plots for facial muscles with facial structure.
author = Tim BÃ¼chner
author_email = tim.buechner@uni-jena.de
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://inf-cv.uni-jena.de/home/research/learning3d/facial-paresis-analysis/
project_urls = 
	Source = https://github.com/cvjena/electromyogram
	Tracker = https://github.com/cvjena/electromyogram/issues
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	numpy>=1.23,<2
	opencv-python-headless>=4.5,<5
	scipy>=1.8,<2
	palettable>3.3
	matplotlib>=3.5,<4
	h5py>=3.10

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--cov electromyogram --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 160
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.4
package = electromyogram
extensions = 
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

