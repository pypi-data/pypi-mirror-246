[project]
name = "webfinder"
description = "LAN file sharing"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
authors = [{ name = "Seven", email = "1162584980@qq.com" }]
maintainers = [{ name = "Seven", email = "1162584980@qq.com" }]
dynamic = ["version", "dependencies"]

classifiers = [
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
finder = 'finder.server:cmd_http_server'
f = 'finder.server:cmd_http_server'

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { attr = "finder.version.VERSION" }
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
include = ["finder*"]

[tool.black]
line-length = 100
skip-string-normalization = true

[tool.yapf]
column_limit = 100

[tool.isort]
profile = "black"
src_paths = ["finder"]