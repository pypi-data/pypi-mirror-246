[tool.poetry]
name = "kkpyui"
version = "0.24.1"
description = "Tkinter-based GUI widget library for building small tool applications"
authors = ["Beinan Li <li.beinan@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
kkpyutil = "*"

[tool.poetry.dev-dependencies]
