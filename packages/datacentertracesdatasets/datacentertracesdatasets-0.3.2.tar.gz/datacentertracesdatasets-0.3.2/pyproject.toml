[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name='datacentertracesdatasets'
version='0.3.2'
description='Data center traces for machine learning tasks'
authors=[
    {name = "Alejandro Fern치ndez-Montes Gonz치lez", email="afdez@us.es"}, {name = "Dami치n Fern치ndez Cerero", email="damiancerero@us.es"}
]
dependencies=['pandas', 'numpy']

readme = 'README.md'
classifiers=[
    'Development Status :: 1 - Planning',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: BSD License',
    'Operating System :: POSIX :: Linux',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
]
requires-python = ">=3.7"
[project.urls]
"Homepage" = "https://github.com/DamianUS/datacentertracesdatasets"
"Bug Tracker" = "https://github.com/DamianUS/datacentertracesdatasets/issues"
[tool.setuptools.package-data]
myModule = ["*.csv"]